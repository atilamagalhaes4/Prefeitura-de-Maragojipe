<ion-content>

  <div class="container">
    <div class="box">
      <ion-grid>
        <ion-row>
          <ion-col size = 12>
            <ion-label>
              <img class="centralizarImagem" src="../../assets/logo-prefeitura/logo.png">
            </ion-label>      
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size = 12>
            <ion-input class="osInput" placeholder="Nome de usuario" [(ngModel)]="login"> </ion-input>            
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size = 10>
            <ion-input  (keyup.enter)="fazerLogin()" class="osInput" [type]="secreto" placeholder="Senha" [(ngModel)]="senha">            
            </ion-input>
          </ion-col>
          <ion-col size = 2>
            <a *ngIf ="secreto =='text'" (click) ="sobreSenha()"style="text-decoration: none;" href="javascript:void(0)">
              <ion-icon  class=icon  name="eye" ></ion-icon>
            </a>
            <a *ngIf ="secreto =='password'" (click) ="sobreSenha()"style="text-decoration: none;" href="javascript:void(0)">
              <ion-icon  class=icon name="eye-off"></ion-icon>
            </a>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-button (click)="fazerLogin()" expand="block">Entrar</ion-button>

    </div>
  </div>

</ion-content>
