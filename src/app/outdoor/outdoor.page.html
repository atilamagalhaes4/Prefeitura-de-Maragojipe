<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size =2></ion-col>
      <ion-col size =8>
        <b>Nome:</b> {{nome}}
      </ion-col>
      <ion-col size =2></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size =2></ion-col>
      <ion-col size =8>
        <b>CPF:</b> {{cpf}}
      </ion-col>
      <ion-col size =2></ion-col>
    </ion-row>

    <ion-row>
      <ion-col size =2></ion-col>
      <ion-col size = 8>
        <b>Distrito:</b> {{distrito}}
      </ion-col>
      <ion-col size = 2></ion-col>
    </ion-row>

    <ion-row>
      <ion-col size =2></ion-col>
      <ion-col size = 8>
        <b>Email:</b> {{email}}
      </ion-col>
      <ion-col size = 2></ion-col>
    </ion-row>

    <ion-row>
      <ion-col size =2></ion-col>
      <ion-col size = 8>
        <b>Primeira escolha:</b> {{escolha1}}
      </ion-col>
      <ion-col size = 2></ion-col>
    </ion-row>

    <ion-row>
      <ion-col size =2></ion-col>
      <ion-col size = 8>
        <b>Segunda escolha:</b> {{escolha2}}
      </ion-col>
      <ion-col size = 2></ion-col>
    </ion-row>

    <ion-row>
      <ion-col size =2></ion-col>
      <ion-col size = 8>
        <b>Terceira escolha:</b> {{escolha3}}
      </ion-col>
      <ion-col size = 2></ion-col>
    </ion-row>

    <ion-row>
      <ion-col size =2></ion-col>
      <ion-col size = 8>
        <b>Comentario:</b> {{comentario}}
      </ion-col>
      <ion-col size = 2></ion-col>
    </ion-row>

    <ion-row>
      <ion-col size =4></ion-col>
      <ion-col size = 4>
        <ion-button (click) = "closeModal()" expand="full"> Fechar</ion-button>
      </ion-col>
      <ion-col size = 4></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
